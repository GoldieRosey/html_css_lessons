<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Exercise</title>
    <link rel="stylesheet" href="./displayExercise8.css">
</head>
<body>
    <input type="text" placeholder="Name" class="name">
    <input type="text" placeholder="Email" class="email">

    <p class="survey">
        Thanks for chatting with our customer support. Would you like to take our quick survery?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>

    <img src="./images/google1.PNG" alt="Google Logo" class="logo-G">
    <input type="text" name="google-search" class="google-search" placeholder="Search Google or type a URL">

    <div>
        <input type="text " placeholder="First name" class="first-name">
        <input type="text" placeholder="Last name" class="last-name">
        <input type="text" placeholder="Email" class="email1">
        <button class="sign-up-btn">Sign Up</button>
    </div>
    <div>
        <p class="request">Request a ride now</p>
        <input type="text" placeholder="Enter pickup location" class="pickup">
        <input type="text " placeholder="Enter destination" class="destination">
        <button class="request-now">Request now</button>
        <button class="schedule">Schedule for later</button>
    </div>
</body>
</html>
