<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Div Element Lessons</title>
    <link rel="stylesheet" href="./divelement.css">
</head>
<body>
    <div class="red-color"></div>
    <div class="green-color"></div>
    <div class="border-div">
        <p class="service">
            Satisfied with our service?
        </p>
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
    </div>
    <div class="include-two-paragraph">
        <p class="install">Install YouTube Music</p>
        <p class="add"> 
            Add YouTube Music to your desktop for quick and easy access
        </p>
    </div>
    <div class="cmt-tweet">
        <img src="./images/1.jpg" alt="profile" class="profile">
        <p class="comment">What's happening?</p>
        <button class="tweet-btn">Tweet</button>
    </div>

    <div class="profiles">
        <img src="./images/4.jpg" alt="Oliver" class="profile-photo">
        <p class="user-name">Oliver</p>
        <p class="mutual-friends">2 mutual friends</p>
        <button class="add-friend-btn">Add Friend</button>
    </div>
    <div class="profiles">
        <img src="./images/5.jpg" alt="Carnation" class="profile-photo">
        <p class="user-name">Carnation</p>
        <p class="mutual-friends">3 mutual friends</p>
        <button class="add-friend-btn">Add Friend</button>
    </div>
    <div class="profiles">
        <img src="./images/6.jpg" alt="Lavendar" class="profile-photo">
        <p class="user-name">Lavendar</p>
        <p class="mutual-friends">4 mutual friends</p>
        <button class="add-friend-btn">Add Friend</button>
    </div>

    <div class="google">
        <img src="./images/google1.PNG" alt="Google Logo" class="logo-G">
        <input type="text" name="google-search" class="google-search" placeholder="Search Google or type a URL">
        <button class="g-search-btn">Google Search</button> 
        <button class="lucky-btn">I'm Feeling Lucky</button>
    </div>
</body>
</html>
