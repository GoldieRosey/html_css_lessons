<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/video.css">
</head>
<body>
    <div class="header">
        <div class="left-section"> 
          <img src="./icons/hamburger-menu.svg" alt="hamburger-menu" class="hamburger-menu">  
          <img src="./icons/youtube-logo.svg" alt="youtube-logo" class="youtube-logo">
        </div>
        <div class="middle-section">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-btn"> 
                <img src="./icons/search.svg" alt="search" class="search-icon">
            </button>
            <button class="voice-search-btn">
                <img src="./icons/voice-search-icon.svg" alt="voice-search-icon" class="voice-search-icon">
            </button>
        </div>
        <div class="right-section"> 
            <img src="./icons/upload.svg" alt="upload" class="upload-icon">
            <img src="./icons/youtube-apps.svg" alt="youtube-apps" class="youtube-apps-icon">
            <img src="./icons/notifications.svg" alt="notifications" class="notifications-icon">
            <img src="./icons/prfile.jpg" alt="profile" class="profile-photo">
        </div>
    </div>
    <div class="sidebar">
        <div class="home-icon">
            <img src="./icons/home.svg" alt="home" class="home">
            <div class="home-text">Home</div>
        </div>
        <div class="explore-icon">
            <img src="./icons/explore.svg" alt="explore" class="explore">
            <div class="explore-text">Explore</div>
        </div>
        <div class="subscription-icon">
            <img src="./icons/subscriptions.svg" alt="subscriptions" class="subscription">
            <div class="subscription-text">
                Subscriptions
            </div>
        </div>
        <div class="original-icon">
            <img src="./icons/originals.svg" alt="originals" class="original">
            <div class="original-text">Originals</div>
        </div>
        <div class="youtube-music-icon">
            <img src="./icons/youtube-music.svg" alt="youtube-music" class="youtube-music">
            <div class="youtube-music-text">
                Youtube Music
            </div>
        </div>
    </div>
    <div style="background-color: pink; margin-top: 60px;">
        div1
    </div>

    <div style="background-color: blue;">
        div2
    </div>
</body>
</html>
